<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Book Store</title>
</head>

<body>

  <!-- Hero Image -->

  <section class="hero">
    <div class="hero-content">
      <h1>Reading maketh a man</h1>
      <h3>Grow your library, grow your community</h3>
      <a href="#" id="button" class="button">Add Book</a>
    </div>
  </section>

  <!-- Modal Section -->

  <div class="bg-modal">
    <div class="modal-content">
      <div class="close">+</div>
      <h3 class="title text-center">Add a new book</h3>
      <form onsubmit="event.preventDefault();" autocomplete="off">
        <div class="error-message"></div>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" name="title" id="title" placeholder="title of the book" required>
        </div>
        <div class="form-group">
          <label for="pageNumber">Number of Pages</label>
          <input type="number" class="form-control" min="1" max="255" name="pageNumber" id="pageNumber"
            placeholder="number of pages read" required>
        </div>
        <div class="form-group">
          <label for="authorName">Author's Name</label>
          <input type="text" class="form-control" name="authorName" id="authorName"
            placeholder="type in the author's name" required>
        </div>
        <div class="form-group">
          <label for="yearPublished">Year</label>
          <input type="date" class="form-control" name="yearPublished" id="yearPublished"
            placeholder="year the book was published" required>
        </div>
        <div class="form-group">
          <label for="genre">Genre</label>
          <select class="form-control" name="genre" id="genre">
            <option value="0">Select an option</option>
            <option value="Horror">Horror</option>
            <option value="Action">Action</option>
            <option value="Documentary">Documentaries</option>
            <option value="Comedy">Comedies</option>
            <option value="Drama">Dramas</option>
            <option value="Romance">Romance</option>
            <option value="Sport">Sports</option>
          </select>
        </div>
        <div class="form-group">
          <label for="status">Status</label>
          <select class="form-control" name="status" id="status">
            <option value="0">Select an option</option>
            <option value="Read">Read</option>
            <option value="Not read">Not read</option>
          </select>
        </div>
        <div class="form-group">
          <div class="text-center">
            <button type="button" class="center-align btn btn-outline-success general-button" id="add">Add</button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Table Section -->
  <table>
    <thead>
      <tr>
        <th>Title</th>
        <th>Number of Pages</th>
        <th>Author's Name</th>
        <th>Year</th>
        <th>Genre</th>
        <th>Status</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src=" js/app.js"> </script>
  <script src="js/book.js">
  </script>
</body>

</html>
